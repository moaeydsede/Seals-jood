<script>
(function(){
  const box=document.createElement('div');
  box.id='__diag';
  box.style.cssText='position:fixed;left:12px;right:12px;bottom:12px;max-height:46vh;overflow:auto;z-index:999999;background:#0b1220;color:#fff;border:1px solid rgba(255,255,255,.15);border-radius:14px;padding:10px;font:12px/1.4 system-ui;display:none;white-space:pre-wrap';
  const btn=document.createElement('button');
  btn.textContent='تشخيص';
  btn.style.cssText='position:fixed;left:12px;top:72px;z-index:999999;background:#1f6feb;color:#fff;border:none;border-radius:999px;padding:10px 14px;font:14px system-ui';
  btn.onclick=()=>{ box.style.display = box.style.display==='none'?'block':'none'; };
  document.addEventListener('DOMContentLoaded',()=>{document.body.appendChild(box);document.body.appendChild(btn);});
  function log(msg){ box.style.display='block'; box.textContent += msg + "
"; }
  window.__diagLog = log;
  window.addEventListener('error', (e)=>{ log('❌ JS Error: ' + (e.message||'') + '
' + (e.filename||'') + ':' + (e.lineno||0)); });
  window.addEventListener('unhandledrejection', (e)=>{ log('❌ Promise Rejection: ' + (e.reason && (e.reason.message||e.reason))); });
  log('✅ تم تحميل صفحة التشخيص. إذا لم تعمل الأزرار فهناك خطأ JavaScript وسيظهر هنا.');
})();
</script>
